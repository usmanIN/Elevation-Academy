<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
</head>
<body>
    <div class="container">        
        <ul class="nav justify-content-center">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>                
        </ul>
    </div>

    <div class="d-flex justify-content-center flex-wrap" id="content" >

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
    
        let data = (category='') => {

            let url = window.location.origin+"/api/";
            if(category!==''){
                url = url+category;    
            }                
                fetch(url)
                .then((res) => res.json())
                .then((data) => {
                    document.querySelector("#content").innerHTML= "";            
                    data.data.map((item) => {
                        document.querySelector("#content").innerHTML+= `
                        <div class="card" style="width: 18rem; margin: 10px">
                            <img src="`+item.image+`" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">`+item.title+`</h5>
                                <p class="card-text">`+item.description.split(" ").splice(0,10).join(" ")+`</p>                        
                            </div>
                        </div>`;
                    })
                    
                })
                .catch((error) => {
                    console.log(error);
                });

        };
        data();

        console.log(window.location);
        (function(){
            fetch(window.location.origin+"/api")
            .then(res => res.json())
            .then((data) => {
                data.menu.map((item) => {
                    document.querySelector("ul").innerHTML+= '<li class="nav-item"><a class="nav-link" onclick="data(`'+item+'`)">'+item.charAt(0).toUpperCase() + item.slice(1).toLowerCase()+'</a></li>';                
                })        
            })
            .catch((error) => {
                console.log(error);
            })
        })();
    </script>
</html>
