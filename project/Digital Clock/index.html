<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    </head>
    <body>
        <div class="content">
            <div class="row">
                <div class="column">
                    <div class="clock-img">
                        <h1 class="title"> Clock </h1>
                        <div class="clock-img-1"></div>
                        <div class="clock-img-2"></div>
                    </div>
                    
                </div>
                <div class="column">
                    <div class="clockbar">
                        <div class="clock">
                            <span class="digit time">Time</span> 
                            <span class="digit timer"><span id="hours">10 hours</span></span> 
                            <span class="colon">:</span>
                            <span class="digit timer"><span id="minute">10 mins</span></span>
                            <span class="colon">:</span>
                            <span class="digit timer"><span id="seconds">10 secs</span></span>
                            <span class="digit ampm"><span id="daytime">AM</span></span>
                        </div>
                        <div class="clock-shadow-1"></div>
                        <div class="clock-shadow-2"></div>
                    </div>  
                </div>
            </div>            
        </div>        
        <div class="content">
            <div class="row">
                <div class="column">
                    <div class="row">
                        <div class="column actual">
                            <div class="row">
                                <div class="column">
                                    <p class="setup"> <i class="fas fa-sun"></i> Set wake up time</p>
                                </div>
                                <div class="column">                                    
                                    <select>
                                        <option value="0" selected>12 AM - 1 AM</option>
                                        <option value="1">1 AM - 2 AM</option>
                                        <option value="2">2 AM - 3 AM</option>
                                        <option value="3">3 AM - 4 AM</option>
                                        <option value="4">4 AM - 5 AM</option>
                                        <option value="5">5 AM - 6 AM</option>
                                        <option value="6">6 AM - 7 AM</option>
                                        <option value="7">7 AM - 8 AM</option>
                                        <option value="8">8 AM - 9 AM</option>
                                        <option value="9">9 AM - 10 AM</option>
                                        <option value="10">10 AM - 11 AM</option>
                                        <option value="11">11 AM - 12 PM</option>
                                        <option value="12">12 PM - 1 PM</option>
                                        <option value="13">1 PM - 2 PM</option>
                                        <option value="14">2 PM - 3 PM</option>
                                        <option value="15">3 PM - 4 PM</option>
                                        <option value="16">4 PM - 5 PM</option>
                                        <option value="17">5 PM - 6 PM</option>
                                        <option value="18">6 PM - 7 PM</option>
                                        <option value="19">7 PM - 8 PM</option>
                                        <option value="20">8 PM - 9 PM</option>
                                        <option value="21">9 PM - 10 PM</option>
                                        <option value="22">10 PM - 11 PM</option>
                                        <option value="23">11 PM - 12 AM</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="column">
                                    <p class="setup"> <i class="fas fa-utensils"></i> Set lunch time</p>
                                </div>
                                <div class="column">
                                    <select>
                                        <option value="0" selected>12 AM - 1 AM</option>
                                        <option value="1">1 AM - 2 AM</option>
                                        <option value="2">2 AM - 3 AM</option>
                                        <option value="3">3 AM - 4 AM</option>
                                        <option value="4">4 AM - 5 AM</option>
                                        <option value="5">5 AM - 6 AM</option>
                                        <option value="6">6 AM - 7 AM</option>
                                        <option value="7">7 AM - 8 AM</option>
                                        <option value="8">8 AM - 9 AM</option>
                                        <option value="9">9 AM - 10 AM</option>
                                        <option value="10">10 AM - 11 AM</option>
                                        <option value="11">11 AM - 12 PM</option>
                                        <option value="12">12 PM - 1 PM</option>
                                        <option value="13">1 PM - 2 PM</option>
                                        <option value="14">2 PM - 3 PM</option>
                                        <option value="15">3 PM - 4 PM</option>
                                        <option value="16">4 PM - 5 PM</option>
                                        <option value="17">5 PM - 6 PM</option>
                                        <option value="18">6 PM - 7 PM</option>
                                        <option value="19">7 PM - 8 PM</option>
                                        <option value="20">8 PM - 9 PM</option>
                                        <option value="21">9 PM - 10 PM</option>
                                        <option value="22">10 PM - 11 PM</option>
                                        <option value="23">11 PM - 12 AM</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="column">
                                    <p class="setup"> <i class="fas fa-bed"></i> Set nap time</p>
                                </div>
                                <div class="column">
                                    <select>
                                        <option value="0" selected>12 AM - 1 AM</option>
                                        <option value="1">1 AM - 2 AM</option>
                                        <option value="2">2 AM - 3 AM</option>
                                        <option value="3">3 AM - 4 AM</option>
                                        <option value="4">4 AM - 5 AM</option>
                                        <option value="5">5 AM - 6 AM</option>
                                        <option value="6">6 AM - 7 AM</option>
                                        <option value="7">7 AM - 8 AM</option>
                                        <option value="8">8 AM - 9 AM</option>
                                        <option value="9">9 AM - 10 AM</option>
                                        <option value="10">10 AM - 11 AM</option>
                                        <option value="11">11 AM - 12 PM</option>
                                        <option value="12">12 PM - 1 PM</option>
                                        <option value="13">1 PM - 2 PM</option>
                                        <option value="14">2 PM - 3 PM</option>
                                        <option value="15">3 PM - 4 PM</option>
                                        <option value="16">4 PM - 5 PM</option>
                                        <option value="17">5 PM - 6 PM</option>
                                        <option value="18">6 PM - 7 PM</option>
                                        <option value="19">7 PM - 8 PM</option>
                                        <option value="20">8 PM - 9 PM</option>
                                        <option value="21">9 PM - 10 PM</option>
                                        <option value="22">10 PM - 11 PM</option>
                                        <option value="23">11 PM - 12 AM</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <h1 class="message">  Good Afternoon !!</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <span class="partyButton"> Party time!</span>
                        </div>
                    </div>
                                             
                </div>
                <div class="column">
                    <img src="#" class="img-thumbnail">
                </div>
            </div>
        </div>
        
        
        <script src="./script.js"></script>
    </body>
</html>
