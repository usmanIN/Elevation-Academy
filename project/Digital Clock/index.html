<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    </head>
    <body>
        <div class="content">
            <div class="row">
                <div class="column">
                    <div class="clock-img">
                        <h1 class="title"> Clock </h1>
                        <div class="clock-img-1"></div>
                        <div class="clock-img-2"></div>
                    </div>
                    
                </div>
                <div class="column">
                    <div class="clockbar">
                        <div class="clock">
                            <span class="digit time">Time</span> 
                            <span class="digit timer"><span id="hours">10 hours</span></span> 
                            <span class="colon">:</span>
                            <span class="digit timer"><span id="minute">10 mins</span></span>
                            <span class="colon">:</span>
                            <span class="digit timer"><span id="seconds">10 secs</span></span>
                            <span class="digit ampm"><span id="daytime">AM</span></span>
                        </div>
                        <div class="clock-shadow-1"></div>
                        <div class="clock-shadow-2"></div>
                    </div>  
                </div>
            </div>            
        </div>        
        <div class="content">
            <div class="row">
                <div class="column">
                    <div class="row">
                        <div class="column actual">
                            <div class="row">
                                <div class="column">
                                    <p class="setup"> <i class="fas fa-sun"></i> Set wake up time</p>
                                </div>
                                <div class="column">
                                    <select>
                                        <option>10 AM- 11 AM</option>
                                        <option>10 AM- 11 AM</option>
                                        <option>10 AM- 11 AM</option>
                                        <option>10 AM- 11 AM</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="column">
                                    <p class="setup"> <i class="fas fa-utensils"></i> Set lunch time</p>
                                </div>
                                <div class="column">
                                    <select>
                                        <option>10 AM- 11 AM</option>
                                        <option>10 AM- 11 AM</option>
                                        <option>10 AM- 11 AM</option>
                                        <option>10 AM- 11 AM</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="column">
                                    <p class="setup"> <i class="fas fa-bed"></i> Set nap time</p>
                                </div>
                                <div class="column">
                                    <select>
                                        <option>10 AM- 11 AM</option>
                                        <option>10 AM- 11 AM</option>
                                        <option>10 AM- 11 AM</option>
                                        <option>10 AM- 11 AM</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <h1 class="message">  Good Afternoon !!</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <span class="partyButton"> Party time!</span>
                        </div>
                    </div>
                                             
                </div>
                <div class="column">
                    <img src="Untitled.png" class="img-thumbnail">
                </div>
            </div>
        </div>
        
        
        <script src="./script.js"></script>
    </body>
</html>
